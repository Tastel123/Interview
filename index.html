<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function _new() {
            let target = {}   // 创建一个对象
            let [constructor, ...args] = [...arguments]  // 定义两个参数，第一个为构造函数
            target.__proto__ = constructor.prototype  // 执行【原型】连接，target成为constructor的实例
            let result = constructor.apply(target, args)  // 执行构造函数，将属性或方法添加到我们创建的对象上
            if(result && (typeof(result) === 'object') || (typeof(result) === 'function')) {  
                // 如果构造函数返回的是一个对象，那么返回这个对象
                return result
            }
                // 如果构造函数返回的不是一个对象，那么返回创建的新对象
            return target

        }
    </script>
</body>
</html>
